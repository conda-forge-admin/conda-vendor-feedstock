{% set name = "conda-vendor" %}
{% set version = "0.1.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"
source:
  url: https://github.com/MetroStar/conda-vendor/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f66c640178782ce9624c6955f23884fa76628e1136dcab7b811e1aadd3454ab2

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python
  entry_points:
    - conda-vendor = conda_vendor.__main__:cli

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - conda-lock
    - pyyaml
    - requests
    - click

test:
  imports:
    - conda_vendor

about:
  home: https://github.com/MetroStar/conda-vendor
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Conda Vendor is a tool to create local conda channels and manifests for vendored offline deployments'

extra:
  recipe-maintainers:
    - tylerpotts
    - ghoersti
