{% set name = "conda-vendor" %}
{% set version = "0.1.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://github.com/MetroStar/conda-vendor/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2a9113827e986405c01dc10f9bba931d4702deabaa3c0c50e3486a0297a9aa14

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - conda-vendor = conda_vendor.__main__:cli

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - conda-lock
    - pyyaml
    - requests
    - click

test:
  imports:
    - conda_vendor

about:
  home: https://github.com/MetroStar/conda-vendor
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Conda Vendor is a tool to create local conda channels and manifests for vendored offline deployments

extra:
  recipe-maintainers:
    - tylerpotts
    - ghoersti
